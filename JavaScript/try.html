<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>JavaScript</title> 
</head>
<body>

<h1>數字相乘</h1>
<input id="munber1">*
<input id="munber2">
<button type="button" onclick="munber()">=</button>
<span id="munber"></span>
<span id="x"></span>

<script>
function munber() {
    var munber1, munber2;
    // 获取 id="numb" 的值
    munber1 = document.getElementById("munber1").value;
    munber2 = document.getElementById("munber2").value;
    text=munber1%munber2;
    document.getElementById("munber").innerHTML = text;
}


if (text<20)
{
    x="Good day";
}
else
{
    x="Good evening";
}

    document.getElementById("x").innerHTML = x;

</script>

</body>
</html>
