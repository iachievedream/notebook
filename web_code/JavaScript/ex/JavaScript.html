<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var list = [10, 9, 1, 2, 5, 3, 8, 7, 12, 11];
        document.write(list);
        
        function swap(A, i, j) {
            var ele = A[i];
            A[i] = A[j];
            A[j] = ele;
        }

        function quick_sort(A, p, r) {
            if (p < r) {
                var q = partition(A, p, r);
                quick_sort(A, p, q - 1);
                quick_sort(A, q + 1, r);
            }
        }

        function partition(A, p, r) {
            var x = A[r];
            var i = p - 1;
            for (var j = p; j <= r - 1; j++) {
                if (A[j] <= x) {
                    i = i + 1;
                    swap(A, i, j);
                }
            }
            swap(A, i + 1, r);
            return i + 1;
        }
        quick_sort(list, 0, list.length - 1);
    </script>
    <hr>
    排列後:
    <script type="text/javascript">
        document.write(list);
    </script>
</body>
</html>
